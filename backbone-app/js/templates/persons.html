<div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-6">
    <h2>People List</h2>
  </div>
  <div class="col-lg-5"></div>
<div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-10">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>

        <% _.each(persons, function(person){ %>
          <tr>
            <td>
                <%= person.get('firstName')%>
            </td>
            <td>
              <%= person.get('lastName')%>
            <td>
          </tr>
        <% }); %>

      </tbody>
    </table>
  </div>
  <div class="col-lg-1"></div>
</div>
